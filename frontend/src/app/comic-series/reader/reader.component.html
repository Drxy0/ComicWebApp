<div class="reader-container">
  <section class="header">
    <h2>Title</h2>
    <div class="pages-resolution">
      <div class="item">
        <span class="material-symbols-rounded icon"> file_copy </span>
        <span>28 Pages</span>
      </div>
      <div class="item">
        <span class="material-symbols-rounded icon"> image </span>
        <span>Resolution: 1280x [15.2MB]</span>
      </div>
    </div>
  </section>
  <section class="controls">
    <div class="navigation">
        <span class="material-symbols-rounded"> first_page </span>
        <span class="material-symbols-rounded"> chevron_left </span>
        <span class="current-page">Page 3 / 21</span>
        <span class="material-symbols-rounded"> chevron_right </span>
        <span class="material-symbols-rounded"> last_page </span>
    </div>
    <div class="settings-menu">
        <span class="material-symbols-rounded" style="font-size: 20px;"> settings </span>
        <span class="material-symbols-rounded" style="font-size: 22px;"> menu </span>
    </div>
  </section>
  <section class="pages"></section>
</div>
